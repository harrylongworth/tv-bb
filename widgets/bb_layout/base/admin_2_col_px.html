<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<link rel="stylesheet" href="admin_2_col_px.css" type="text/css" media="screen" />
</head>
<body>
#edit
<style type="text/css">
html {
	height: auto;
}

body {
	height: auto;
}

.stickycol {
	display: none;
}
</style>
#start
// SEO-friendly (2-1) admin-style 2-column pixel-widths liquid layout (200px 100% height, content).
// Sources:  http://matthewjamestaylor.com/blog/holy-grail-no-quirks-mode.htm, http://matthewjamestaylor.com/blog/ultimate-2-column-left-menu-pixels.htm
<div class="pagewrap">
	<div class="contentwrap">
		<div class="colmask">
			<div class="colright">
				<div class="col1wrap">
					<div class="col1">
						<div class="col1inner">@mw_content@</div>
					</div>
				</div>
				<div class="col2">@mw_left@</div>
			</div>
		</div>
	</div>
	<div class="stickycol"></div>
</div>
#end
</body>
</html>
